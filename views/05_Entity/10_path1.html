<!DOCTYPE html>
<head>
  <title>Hello World</title>
  <link href="/assets/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="/assets/Cesium/Cesium.js"></script>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, // 动画小组件
      baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
      fullscreenButton: false, // 全屏组件
      vrButton: false, // VR模式
      geocoder: false, // 地理编码（搜索）组件
      homeButton: false, // 首页，点击之后将视图跳转到默认视角
      infoBox: false, // 信息框
      sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
      selectionIndicator: false, //是否显示选取指示器组件
      timeline: false, // 时间轴
      navigationHelpButton: false, // 帮助提示，如何操作数字地球。
      navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
      shouldAnimate: true,
    });

    //Enable lighting based on the sun position
    viewer.scene.globe.enableLighting = true;

    //Enable depth testing so things behind the terrain disappear.
    viewer.scene.globe.depthTestAgainstTerrain = true;

    //Set the random number seed for consistent results.
    Cesium.Math.setRandomNumberSeed(3);

    //Set bounds of our simulation time
    var start = Cesium.JulianDate.fromDate(new Date(2015, 2, 25, 16));
    var stop = Cesium.JulianDate.addSeconds(
      start,
      360,
      new Cesium.JulianDate()
    );

    //Make sure viewer is at the desired time.
    viewer.clock.startTime = start.clone();
    viewer.clock.stopTime = stop.clone();
    viewer.clock.currentTime = start.clone();
    viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
    viewer.clock.multiplier = 10;

    //Set timeline to simulation bounds
    viewer.timeline.zoomTo(start, stop);

    //Generate a random circular pattern with varying heights.
    function computeCirclularFlight(lon, lat, radius) {
      var property = new Cesium.SampledPositionProperty();
      for (var i = 0; i <= 360; i += 45) {
        var radians = Cesium.Math.toRadians(i);
        var time = Cesium.JulianDate.addSeconds(
          start,
          i,
          new Cesium.JulianDate()
        );
        var position = Cesium.Cartesian3.fromDegrees(
          lon + radius * 1.5 * Math.cos(radians),
          lat + radius * Math.sin(radians),
          Cesium.Math.nextRandomNumber() * 500 + 1750
        );
        property.addSample(time, position);

        //Also create a point for each sample we generate.
        viewer.entities.add({
          position: position,
          point: {
            pixelSize: 5,
            color: Cesium.Color.TRANSPARENT,
            outlineColor: Cesium.Color.YELLOW,
            outlineWidth: 3,
          },
        });
      }
      return property;
    }

    //Compute the entity position property.
    var position = computeCirclularFlight(-112.110693, 36.0994841, 0.03);

    //Actually create the entity
    var entity = viewer.entities.add({
      //Set the entity availability to the same interval as the simulation time.
      availability: new Cesium.TimeIntervalCollection([
        new Cesium.TimeInterval({
          start: start,
          stop: stop,
        }),
      ]),

      //Use our computed positions
      position: position,

      //Automatically compute orientation based on position movement.
      orientation: new Cesium.VelocityOrientationProperty(position),

      //Load the Cesium plane model to represent the entity
      model: {
        uri: "./data/models/CesiumAir/Cesium_Air.glb",
        minimumPixelSize: 64,
      },

      //Show the path as a pink line sampled in 1 second increments.
      path: {
        show: true,
        // leadTime: 0, // 指定要显示的对象前面的秒数
        // trailTime: 180, // 指定要显示的对象后面的秒数
        width: 10,
        resolution: 1, // 指定在对该位置进行采样时要移动的最大秒数
        material: new Cesium.PolylineGlowMaterialProperty({
          glowPower: 0.1,
          color: Cesium.Color.YELLOW,
        }),
      },
    });
    entity.position.setInterpolationOptions({
      interpolationDegree: 1, // 获取检索值时要执行的插值度
      // 获取检索值时要使用的插值算法
      // LagrangePolynomialApproximation;LinearApproximation;HermitePolynomialApproximation
      interpolationAlgorithm: Cesium.LinearApproximation,
    });
    // viewer.trackedEntity = entity;
    viewer.zoomTo(
      viewer.entities,
      new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-90))
    );
  </script>
</body>
