<!--支持从VT MAK VR-TheWorld Server服务器请求的高度地图地形图。-->
<!DOCTYPE html>
<head>
  <title>3DTiles 例子</title>
  <link href="../../assets/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="../../assets/Cesium/Cesium.js"></script>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer");

    // 添加3D Tiles
    var tileset = viewer.scene.primitives.add(
      new Cesium.Cesium3DTileset({
        url: "/assets/Cesium3DTiles/Tilesets/Tileset/tileset.json",
        // maximumScreenSpaceError: 2, //最大的屏幕空间误差
        // maximumNumberOfLoadedTiles: 1000, //最大加载瓦片个数
      })
    );
    tileset.readyPromise
      .then(function (tileset) {
        viewer.zoomTo(
          tileset,
          new Cesium.HeadingPitchRange(
            0.0,
            -0.5,
            tileset.boundingSphere.radius * 2.0
          )
        );

        // 设置样式
        var properties = tileset.properties;
        if (Cesium.defined(properties) && Cesium.defined(properties.Height)) {
          tileset.style = new Cesium.Cesium3DTileStyle({
            color: {
              conditions: [
                ["${Height} >= 83", "color('purple', 0.5)"],
                ["${Height} >= 80", "color('red')"],
                ["${Height} >= 70", "color('orange')"],
                ["${Height} >= 12", "color('yellow')"],
                ["${Height} >= 7", "color('lime')"],
                ["${Height} >= 1", "color('cyan')"],
                ["true", "color('blue')"],
              ],
            },
          });
        }

        // 设置模型矩阵（调整位置）
        var cartographic = Cesium.Cartographic.fromCartesian(
          tileset.boundingSphere.center
        );
        var surface = Cesium.Cartesian3.fromRadians(
          cartographic.longitude,
          cartographic.latitude,
          0.0
        );
        var height = 100;
        var offset = Cesium.Cartesian3.fromRadians(
          cartographic.longitude,
          cartographic.latitude,
          height ,
        );
        var translation = Cesium.Cartesian3.subtract(
          offset,
          surface,
          new Cesium.Cartesian3()
        );
        tileset.modelMatrix = Cesium.Matrix4.fromTranslation(translation);
      })
      .otherwise(function (error) {
        console.log(error);
      });

    // 添加鼠标拾取要素
    var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    handler.setInputAction(function (movement) {
      var feature = viewer.scene.pick(movement.position);
      if (Cesium.defined(feature)) {
        var propertyNames = feature.getPropertyNames();
        var length = propertyNames.length;
        for (var i = 0; i < length; ++i) {
          var propertyName = propertyNames[i];
          console.log(propertyName + ": " + feature.getProperty(propertyName));
        }
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    //高亮显示代码
    var previousPickedEntity = {
      feature: undefined,
      originalColor: undefined,
    };
