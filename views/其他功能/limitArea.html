<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>限制底图范围</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../assets/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../../assets/Cesium/Cesium.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0
        }
    </style>
</head>

<body>
    <div id="cesium_container" style="width:100%;height:100%;">
    </div>
    <script>
        var viewer = new Cesium.Viewer('cesium_container');

        var destination = Cesium.Cartesian3.fromDegrees(112.39518, 24.913904, 15000.0)



        viewer.camera.setView({
            destination: destination, // 设置位置
            orientation: {
                heading: Cesium.Math.toRadians(20.0), // 方向
                pitch: Cesium.Math.toRadians(-90.0),// 倾斜角度
                roll: 0
            }
        });



        var coffeeBeltRectangle = Cesium.Rectangle.fromDegrees(110.0, 23.43687, 114.0, 25.43687);

        //开启限制
        viewer.scene.globe.cartographicLimitRectangle = coffeeBeltRectangle;
        //关闭限制
        //viewer.scene.globe.cartographicLimitRectangle = undefined;

    </script>
</body>

</html>
