<!DOCTYPE html>

<head>
    <title>材质</title>
    <link href="../../assets/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../../assets/Cesium/Cesium.js"></script>
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        var viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false, // 动画小组件
            baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
            fullscreenButton: false, // 全屏组件
            vrButton: false, // VR模式
            geocoder: false, // 地理编码（搜索）组件
            homeButton: false, // 首页，点击之后将视图跳转到默认视角
            infoBox: false, // 信息框
            sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
            selectionIndicator: false, //是否显示选取指示器组件
            timeline: false, // 时间轴
            navigationHelpButton: false, // 帮助提示，如何操作数字地球。
            navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
            shouldAnimate: true,
        });

        // 隐藏logo
        viewer._cesiumWidget._creditContainer.style.display = "none";

        //颜色材质
        viewer.entities.add({
            name: "ColorMaterialProperty",
            position: Cesium.Cartesian3.fromDegrees(-114.0, 40.0, 300000.0),
            ellipse: {
                semiMinorAxis: 240000.0,
                semiMajorAxis: 230000.0,
                material: Cesium.Color.RED.withAlpha(0.5)//可设置不同的MaterialProperty
            }
        });

        // 图片材质
        viewer.entities.add({
            name: "ImageMaterialProperty",
            position: Cesium.Cartesian3.fromDegrees(-107.0, 40.0, 300000.0),
            ellipse: {
                semiMinorAxis: 240000.0,
                semiMajorAxis: 230000.0,
                material: new Cesium.ImageMaterialProperty({
                    image: '/assets/images/circle.png',
                    color: Cesium.Color.BLUE,
                    repeat: new Cesium.Cartesian2(4, 4)
                })
            }
        });

        // 棋盘纹理
        viewer.entities.add({
            name: "CheckerboardMaterialProperty",
            position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 300000.0),
            ellipse: {
                semiMinorAxis: 240000.0,
                semiMajorAxis: 230000.0,
                material: new Cesium.CheckerboardMaterialProperty({
                    evenColor: Cesium.Color.WHITE,
                    oddColor: Cesium.Color.BLACK,
                    repeat: new Cesium.Cartesian2(4, 4)
                })
            }
        });


        // 条纹纹理
        viewer.entities.add({
            name: "StripeMaterialProperty",
            position: Cesium.Cartesian3.fromDegrees(-93.0, 40.0, 300000.0),
            ellipse: {
                semiMinorAxis: 240000.0,
                semiMajorAxis: 230000.0,
                material: new Cesium.StripeMaterialProperty({
                    evenColor: Cesium.Color.WHITE,
                    oddColor: Cesium.Color.BLACK,
                    repeat: 32,
                    offset: 20,
                    orientation: Cesium.StripeOrientation.VERTICAL
                })
            }
        });

        // 网格纹理
        viewer.entities.add({
            name: "GridMaterialProperty",
            position: Cesium.Cartesian3.fromDegrees(-85.0, 40.0, 300000.0),
            ellipse: {
                semiMinorAxis: 240000.0,
                semiMajorAxis: 230000.0,
                material: new Cesium.GridMaterialProperty({
                    color: Cesium.Color.YELLOW,
                    cellAlpha: 0.2,
                    lineCount: new Cesium.Cartesian2(8, 8),
                    lineThickness: new Cesium.Cartesian2(2.0, 2.0)
                })
            }
        });


        // 发光线条
        viewer.entities.add({
            name: "PolylineGlowMaterialProperty",
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([-100.0, 35.0, -90.0, 35.0]),
                width: 5,
                material: new Cesium.PolylineGlowMaterialProperty({
                    glowPower: 0.2,
                    color: Cesium.Color.BLUE
                })
            },
        });


        // 带轮廓的线
        viewer.entities.add({
            name: "PolylineOutlineMaterialProperty",
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([-100.0, 36.5, -90.0, 36.5]),
                width: 5,
                material: new Cesium.PolylineOutlineMaterialProperty({
                    color: Cesium.Color.ORANGE,
                    outlineWidth: 3,
                    outlineColor: Cesium.Color.BLACK
                })
            },
        });


        // 虚线
        viewer.entities.add({
            name: "PolylineDashMaterialProperty",
            polyline: {
                positions: Cesium.Cartesian3.fromDegreesArray([-100.0, 33.5, -90.0, 33.5]),
                width: 5,
                material: new Cesium.PolylineDashMaterialProperty({
                    color: Cesium.Color.RED,
                    gapColor: Cesium.Color.TRANSPARENT,
                    dashLength: 20,
                    dashPattern: 127
                })

            },
        });


        viewer.zoomTo(viewer.entities);
    </script>
</body>
