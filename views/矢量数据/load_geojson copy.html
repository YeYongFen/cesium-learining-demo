<!--支持从VT MAK VR-TheWorld Server服务器请求的高度地图地形图。-->
<!DOCTYPE html>

<head>
  <title>Hello World2</title>
  <link href="/assets/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="/assets/Cesium/Cesium.js"></script>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false, // 动画小组件
      baseLayerPicker: false, // 底图组件，选择三维数字地球的底图（imagery and terrain）。
      fullscreenButton: false, // 全屏组件
      vrButton: false, // VR模式
      geocoder: false, // 地理编码（搜索）组件
      homeButton: false, // 首页，点击之后将视图跳转到默认视角
      infoBox: true, // 信息框
      sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
      selectionIndicator: false, //是否显示选取指示器组件
      timeline: false, // 时间轴
      navigationHelpButton: false, // 帮助提示，如何操作数字地球。
      navigationInstructionsInitiallyVisible: false, // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
    });

    // 隐藏logo
    viewer._cesiumWidget._creditContainer.style.display = "none";



    var highlightedEntity;
    var highlightColor = Cesium.Color.GREEN.withAlpha(0.6);
    var normalColor = Cesium.Color.YELLOW.withAlpha(0.6);

    //一种属性，如果实体当前被鼠标悬停，则返回高亮显示颜色，否则返回默认颜色.
    function createCallback(entity) {
      var colorProperty = new Cesium.CallbackProperty(function (time, result) {
        if (highlightedEntity === entity) {
          return Cesium.Color.clone(highlightColor, result);
        }
        return Cesium.Color.clone(normalColor, result);
      }, false);

      return new Cesium.ColorMaterialProperty(colorProperty);
    }

    //这块写自己的json路径	
    var promise = Cesium.GeoJsonDataSource.load('/assets/data/huadu.json');// , {            clampToGround: true}
    viewer.dataSources.add(promise);
    viewer.flyTo(promise);
    promise.then(function (dataSource) {
      viewer.dataSources.add(dataSource);

      //获取实体数组
      var entities = dataSource.entities.values;
      for (var i = 0; i < entities.length; i++) {
        var entity = entities[i];
        entity.polygon.material = createCallback(entity);
      }
    }).otherwise(function (error) {
      //显示加载时遇到的任何错误.
      window.alert(error);
    });

    var scene = viewer.scene;
    var handler = viewer.screenSpaceEventHandler;
    handler.setInputAction(function (movement) {
      var pickedObject = scene.pick(movement.endPosition);
      if (Cesium.defined(pickedObject) && pickedObject.id instanceof Cesium.Entity) {
        highlightedEntity = pickedObject.id;
      } else {
        highlightedEntity = undefined;
      }

    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);



  </script>
</body>
